name: Test Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check files
        run: |
          ls -la
          cat package.json
          cat package-lock.json | head -20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run generate
        env:
          NODE_ENV: production
